<div class="PokemonCard_MainContainer">

  <div class="PokemonCard_Image">
    <img mat-card-image src={{pokemon?.image}} alt="Photo of a Shiba Inu">
  </div>
  <div class="PokemonCard_Info">
    <p id="pokemonNumber" appSkeleton [active]="true" [width]="'70px'" [height]="'8px'">N* 0001</p>
    <p id="pokemonName" appSkeleton [active]="true" [width]="'90px'" [height]="'20px'">{{pokemon?.name}}</p>

    <div class="PokemonCard_Types">
      <app-pokemon-type-pill [pokemonType]="type" *ngFor="let type of pokemon?.types"></app-pokemon-type-pill>
    </div>
  </div>
</div>
