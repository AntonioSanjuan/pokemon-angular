<div class="PokemonListFilter_MainContainer">

    <div class="PokemonListFilter_FilterContainer" [@collapse]="collapsed">
        <div class="PokemonListFilter_Filter">
            <div class="PokemonListFilter_FilterHeader">
                <p>Filtra por tipo</p>
            </div>
            <div class="PokemonListFilter_FilterContent">
                <div class="PokemonListFilter_FilterType"  *ngFor="let pokemonType of (usePokemonTypes.pokemonTypes$ | async)?.data" (click)="useFilteredPokemons.getByTypePokemons(pokemonType.name)">
                    <app-pokemon-type-pill [pokemonType]="pokemonType"></app-pokemon-type-pill>
                </div>
            </div>
        </div>
        <div class="PokemonListFilter_Filter">
            <div>
                <p>Filtra por nombre</p>
            </div>
            <div>
                <input
                    id="filterByNameInput"
                    type="text" 
                    [(ngModel)]="filterByName">
            </div>
            <div>
                <button 
                    id="filterByNameButton"
                    [disabled]="!filterByName" 
                    (click)="useFilteredPokemons.getByNamePokemons(filterByName)">
                        Filtrar por nombre
                </button>
            </div>
        </div>
    </div>
    <div class="PokemonListFilter_ActionsContainer">
        <button 
        (click)="toggle()"
        mat-mini-fab 
        color="primary" 
        aria-label="Open pokemon list filter">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
    </div>
</div>
