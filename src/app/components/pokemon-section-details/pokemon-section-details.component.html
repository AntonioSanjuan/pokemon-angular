<div class="PokemonSectionDetails_Maincontainer">
    <div class="PokemonSectionDetails_ContentContainer">
        <div class="PokemonSectionDetails_Header">
            <app-go-back></app-go-back>
            <button
                (click)="addPokemonComparison()"
                mat-raised-button 
                color="warn"
                id="addComparisonButton"
                *ngIf="pokemonDetails?.data?.length === 1"
            >
                Add comparison
            </button>
            <button
                (click)="removePokemonComparison()"
                mat-raised-button 
                color="warn"
                id="removeComparisonButton"
                *ngIf="pokemonDetails?.data?.length === 2"
            >
            Remove comparison
        </button>
        </div>

        <div class="PokemonSectionDetails_PokemonContainer" *ngIf="pokemonDetails">
            <app-pokemon-details [pokemons]="pokemonDetails"></app-pokemon-details>
        </div>
    </div>
</div>
